TARGET_ARCH:
    X64: IMAGE_FILE_MACHINE_AMD64
    IA32: IMAGE_FILE_MACHINE_I386
    AARCH64: IMAGE_FILE_MACHINE_ARM64
    ARM: IMAGE_FILE_MACHINE_ARM

IGNORE_LIST: []

IMAGE_FILE_MACHINE_AMD64:
    DEFAULT:
        IMAGE_BASE: 0
        DATA_CODE_SEPARATION: true
        ALIGNMENT:
            - COMPARISON: "=="
              VALUE: 0x1000
    APPLICATION: {}
    DXE_CORE: {}
    DXE_DRIVER: {}
    DXE_RUNTIME_DRIVER: {}
    DXE_SMM_DRIVER: {}
    MM_CORE_STANDALONE: {}
    MM_STANDALONE: {}
    PEI_CORE:
        ALIGNMENT: []
    PEIM:
        ALIGNMENT: []
    SEC:
        ALIGNMENT: []
    UEFI_APPLICATION: {}
    UEFI_DRIVER: {}
    USER_DEFINED: {}

IMAGE_FILE_MACHINE_ARM64:
    DEFAULT:
        DATA_CODE_SEPARATION: true
        ALIGNMENT:
            - COMPARISON: ==
              VALUE: 0x1000
    APPLICATION: {}
    DXE_CORE: {}
    DXE_DRIVER: {}
    DXE_RUNTIME_DRIVER:
        ALIGNMENT:
            - COMPARISON: ==
              VALUE: 0x10000
    DXE_SMM_DRIVER: {}
    MM_CORE_STANDALONE: {}
    MM_STANDALONE: {}
    PEI_CORE:
        ALIGNMENT: []
    PEIM:
        ALIGNMENT: []
    SEC:
        ALIGNMENT: []
    UEFI_APPLICATION: {}
    UEFI_DRIVER: {}
    USER_DEFINED: {}

IMAGE_FILE_MACHINE_I386:
    DEFAULT:
        DATA_CODE_SEPARATION: false
    PEIM: {}
    PEI_CORE: {}
    SEC: {}
    USER_DEFINED: {}

IMAGE_FILE_MACHINE_ARM:
    DEFAULT:
        DATA_CODE_SEPARATION: false
    USER_DEFINED: {}
