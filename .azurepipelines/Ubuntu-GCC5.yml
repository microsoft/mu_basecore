        Pkgs: 'PcAtChipsetPkg,ShellPkg,StandaloneMmPkg,BaseTools'
        Targets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
        ArchList: $(arch_list)
      TARGET_TEST:
