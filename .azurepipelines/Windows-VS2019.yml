# MU_CHANGE BEGIN
trigger:
- dev/*
- release/*

schedules:
- cron: "0 8 * * 0,3"   # Sun/Wed at 1AM Pacific
  displayName: Sun/Wed Build
  branches:
    include:
    - dev/*
    - release/*
  always: false         # Only build if changed

pr:
- dev/*
- release/*
# MU_CHANGE END

jobs:
- template: templates/pr-gate-build-job.yml
  parameters:
    tool_chain_tag: 'VS2019'
    vm_image: 'windows-latest'
    arch_list: "IA32,X64"
