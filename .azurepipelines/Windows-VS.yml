variables:
- group: architectures-x86-64
- group: tool-chain-windows-visual-studio-latest
- name: COVERAGE_TARGET
  value: $(coverage_publish_target)

extends:
  template: MuDevOpsWrapper.yml
  parameters:
    do_ci_build: true
    do_ci_setup: false
    do_non_ci_build: false
    do_non_ci_setup: true
    do_pr_eval: true
    calculate_code_coverage: true
    coverage_publish_target: $[variables.COVERAGE_TARGET]
    os_type: Windows_NT
    build_matrix:
      TARGET_MDE_CPU:
        Pkgs: 'MdePkg,UefiCpuPkg'
        Targets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
        ArchList: $(arch_list)
      TARGET_MDEMODULE_DEBUG:
        Pkgs: 'MdeModulePkg'
        Targets: 'DEBUG,NOOPT'
        ArchList: $(arch_list)
      TARGET_MDEMODULE_RELEASE:
        Pkgs: 'MdeModulePkg'
        Targets: 'RELEASE,NO-TARGET'
        ArchList: $(arch_list)
      TARGET_NETWORK:
        Pkgs: 'NetworkPkg'
        Targets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
        ArchList: $(arch_list)
      TARGET_OTHER:
        Pkgs: 'PcAtChipsetPkg,ShellPkg,StandaloneMmPkg,BaseTools'
        Targets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
        ArchList: $(arch_list)
      TARGET_TEST_POLICY:
        Pkgs: 'UnitTestFrameworkPkg,PolicyServicePkg'
        Targets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
        ArchList: $(arch_list)
      TARGET_CRYPTO:
        Pkgs: 'CryptoPkg'
        Targets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
        ArchList: $(arch_list)
      TARGET_MDE_CPU_ARM:
        Pkgs: 'MdePkg,UefiCpuPkg'
        Targets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
        ArchList: $(arch_list)
        SelfHostAgent: true
      TARGET_MDEMODULE_DEBUG_ARM:
        Pkgs: 'MdeModulePkg'
        Targets: 'DEBUG,NOOPT'
        ArchList: $(arch_list)
        SelfHostAgent: true
      TARGET_MDEMODULE_RELEASE_ARM:
        Pkgs: 'MdeModulePkg'
        Targets: 'RELEASE,NO-TARGET'
        ArchList: $(arch_list)
        SelfHostAgent: true
      TARGET_NETWORK_ARM:
        Pkgs: 'NetworkPkg'
        Targets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
        ArchList: $(arch_list)
        SelfHostAgent: true
      TARGET_OTHER_ARM:
        Pkgs: 'PcAtChipsetPkg,ShellPkg,StandaloneMmPkg,BaseTools'
        Targets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
        ArchList: $(arch_list)
        SelfHostAgent: true
      TARGET_TEST_POLICY_ARM:
        Pkgs: 'UnitTestFrameworkPkg,PolicyServicePkg'
        Targets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
        ArchList: $(arch_list)
        SelfHostAgent: true
      TARGET_CRYPTO_ARM:
        Pkgs: 'CryptoPkg'
        Targets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
        ArchList: $(arch_list)
        SelfHostAgent: true
